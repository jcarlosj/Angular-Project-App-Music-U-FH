<div class="container">
    <div class="row mt-3">
        <div class="col-md-3">
            <label for="term">Buscar Artista</label>
            <input
                type="text"
                class="form-control"
                placeholder="Ej: Juanes"
                (keyup)="searchArtist()"
                [(ngModel)]="searchTerm"
            >
        </div>
        <div class="col-md-9" *ngIf="searchTerm .length > 1">
            <h2>{{ searchTerm }}</h2>
            <hr>
        </div>
    </div>

</div>
